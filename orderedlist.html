<html>
    <head>
        <title>orderedlist with diff. numbering type</title>
    </head>
    <body>
        <h1>Market List</h1>
        <hr/>
        <ol type="1">
            <li>Meat</li>
            <li>Fish</li>
            <li>Oil</li>
            <li>Vegetable</li>
            <li>Salt</li>
            <li>Maggi</li>
        </ol>
    </br>
    <ol type="i">
        <li>Meat</li>
        <li>Fish</li>
        <li>Oil</li>
        <li>Vegetable</li>
        <li>Salt</li>
        <li>Maggi</li>
    </ol>
</br>
<ol type="a">
    <li>Meat</li>
    <li>Fish</li>
    <li>Oil</li>
    <li>Vegetable</li>
    <li>Salt</li>
    <li>Maggi</li>
</ol>
    </body>
</html>
